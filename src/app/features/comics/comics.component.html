<div class="wrapper">

  <app-banner></app-banner>

  <div class="wrapper-comics">
    @for (comic of comicsList$ | async; track comic.id) {
      <app-comic-card
        [comic]="comic"
        (onCardClick)="showComic($event)"
      >
      </app-comic-card>
    }
  </div>

  @if (amountOfReceivedComics > comicsLimit - 1) {
    <button (click)="loadMore()">Load more ...</button>
  }
</div>
